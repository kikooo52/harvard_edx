<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="menuLink" href="index.html"><img src="logo.png" class="advLogo" /></a>
        </div>
        <ul class="nav navbar-nav" style="float: right;">
          <li><a class="menuLink" href="index.html">Google</a></li>
          <li><a class="menuLink" href="images.html">Search Images</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="advancedHead"><h2>Advanced Search</h2></div>
      <div class="advancedContent">
        <form action="https://google.com/search" name="f">
            <div class="field">
              <label for="field1">all these words:</label>
              <input type="text" class="textinput" id="field1" value=""  name="as_q">
            </div>
            <br>
            <div class="field">
              <label for="field2">this exact word or phrase: </label>
              <input type="text" class="textinput" id="field2" value=""  name="as_epq">
            </div>
            <br>
            <div class="field">
              <label for="field3">any of this words: </label>
              <input type="text" class="textinput" id="field3" value=""  name="as_oq">
            </div>
            <br>
            <div class="field">
              <label for="field4">none of these words: </label>
              <input type="text" class="textinput" id="field4" value=""  name="as_eq">
            </div>
            <br>
            <div class="field">
              <label for="field5">numbers ranging from: </label>
              <input type="text" class="textinput" id="field5" value=""  name="as_nlo">
              <span class="seperator">to</span>
              <input type="text" class="textinput" id="field5" value=""  name="as_nhi">
            </div>
				    <br>
            <input class="advSubmit" type="submit" value="Advanced search" style="background-color: #4d90fe; border: 1px solid #3079ed; color: #fff;">
          </form>
      </div>
    </div>
  </body>
</html>
