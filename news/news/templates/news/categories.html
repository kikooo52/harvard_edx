{% extends "news/layout.html" %}

{% block body %}
<h3>All categories:</h3>
{% if categories %}
    {% for category in categories %}
        <div class="item">
            <table class="newsTable">
                <tbody>
                    <tr>
                        <td style="width:100%;">
                            <a href="{% url 'category_news' category.pk %}" >{{ category.title|title }}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    {% endfor %}
{% else %}
    <div>No categories</div>
{% endif %}
{% endblock %}
